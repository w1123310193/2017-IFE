<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
  <button id="button">确认填写</button>

  <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">

(function() {
  /*    
  在注释下方写下代码
  给按钮button绑定一个点击事件
  在事件处理函数中
  获取aqi-input输入的值，并显示在aqi-display中
  */
    var valueText,    	
    	input = document.getElementById('aqi-input'),
 		btn = document.getElementById('button'),
 	 	span = document.getElementById('aqi-display');
 	 	btn.onclick = function() {
 	 		valueText = input.value;
 	 		var reg =  /^\d+$/;  // 判断输入数据是否全为数字   
 	 		// if (isNaN(valueText)) { // isNaN也能判断 但是如果为空则不能判断
 	 		// }
 	 		if (reg.test(valueText)) {
 	 			span.innerText = valueText;
 	 			input.select();
 	 		} else {
 	 			alert('输入数据不合法，正确格式为全数字')
 	 		}
 	  }

})();

</script>
</body>
</html>
